<h1>Login to Your Profile</h1>

<style>
    h3{
        color: red;
    }
</style>


{% for message in messages %}
<h3>{{message}}</h3>
{% endfor %}
<form method="POST" action="login">
    {% csrf_token %}
    <p>Username</p>
    <input type="text" name="username" placeholder="Enter Username">
    <p>Password</p>
    <input type="password" name="password" placeholder="Enter Password"><br>
    <input type="submit">
</form>
