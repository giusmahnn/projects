{% extends 'base.html' %}



<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
{% block content %}
<br>
<h1>Blog posts</h1>
<br>
<div class="row">
  <div class="leftcolumn">
    {% for post in posts reversed %}
    <div class="card"> 
        <h2>{{post.title}}</h2>
        <small>by {{post.author}}</small>
        <small>{{post.date_created}}</small>
        <small><a href="{% url 'update_post' post.id %}">Edit Post</a></small>~<small><a href="{% url 'delete_post' post.id %}" style="color: red;">Delete Post</a></small>
        <p>{{post.body|truncatewords:20}}<a style="text-decoration: none; color: blue;" href="/post/{{post.id}}">Read more....</a></p>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
</body>
</html>
